shell: bash
name: test flow document
description: This is just a very simple example

args:
  - name
  - desc

steps:
  - name: create and move systemd service file
    cmd: systemctl-file
    params:
      name: "${name}" # this is the service name
      description: "${desc}"
      tmp: "./"
      location: "./"
      ExecStart: "/path/to/executable"
      Restart: "always"
  - name: make a tmp dir
    cmd: dirs
    params:
      - "mkdir"
      - "test"
  - name: move the file
    cmd: dirs
    params:
      - "mv"
      - "${name}.service"
      - "test/${name}.service"